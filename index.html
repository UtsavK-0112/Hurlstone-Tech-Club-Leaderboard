<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/background.css" />
        <link rel="stylesheet" href="css/leaderboard.css" />
        <link rel="stylesheet" href="css/socials.css" />
        <link rel="stylesheet" href="css/scrollbar.css" />

        <link
            rel="shortcut icon"
            href="images/hurlstone-tech-club-logo.png"
            type="image/x-icon"
        />
        <title>Tech Club Leaderboard</title>
    </head>
    <body>
        <div class="background-images">
            <img class="star-left-1" src="images/star.png" alt="star" />
            <img class="star-left-2" src="images/star.png" alt="star" />
            <img class="star-right-1" src="images/star.png" alt="star" />
            <img class="star-right-2" src="images/star.png" alt="star" />
            <img
                class="green-cicle"
                src="images/green-circle.png"
                alt="green-cicle"
            />

            <img
                class="orange-circle-left"
                src="images/orange-circle.png"
                alt="orange-circle"
            />
            <img
                class="orange-circle-right"
                src="images/orange-circle.png"
                alt="orange-circle"
            />
        </div>

        <div class="content">
            <span class="credits">
                <p>Logo by Kevin Francis</p>
                <p>Leaderboard by Utsav Kashichhwa</p>
            </span>
            <img
                class="logo"
                src="images/hurlstone-tech-club-logo.png"
                alt="hurlstone-tech-club-logo"
            />
            <h1>Tech Club Leaderboard</h1>

            <div class="leaderboard">
                <span class="leaderboard__header">
                    <p>Position</p>
                    <p>Name</p>
                    <p>Points</p>
                </span>
                <div class="loading">
                    <img src="images/loading.svg" alt="loading..." />
                </div>
            </div>
            <span class="date">Date</span>

            <div class="socials">
                <div>
                    <img src="images/instagram-logo.png" alt="instagram-logo" />
                    <p>@hahs.tech</p>
                </div>
                <div>
                    <img src="images/teams-logo.png" alt="teams-logo" />
                    <p>92sb19a</p>
                </div>
            </div>

            <script src="script.js"></script>
        </div>
    </body>
</html>
